{% extends 'layout.html' %}
{% block title %}Delete chat channel{% endblock %}

{% block content %}
    <form method="post">
        {{ form.csrf_token }}

        {{ form.name() }}
        <p>Confirm "{{ form.name.data }}" deletion</p>

        <a href="{{ url_for(".list", show="all") }}">Go back</a>
        <button type="submit">Delete</button>
    </form>
{% endblock %}
